services:

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6378:6378"
    environment:
      - REDIS_PASSWORD=example
      - REDIS_PORT=6378
      - REDIS_DATABASES=16

  db:
    image: postgres
    restart: always
    shm_size: 128mb
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
